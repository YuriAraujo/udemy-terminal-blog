{% extends "base.html" %}
{% block content %}
<div class="container">

    <hr>
    <h3><a href="/login">Login</a></h3>
    <hr>

        {% else %}
            <h3>Not logged in!</h3>
            <hr>
            <h2><a href="/">Home</a></h2>
        {% endif %}
</div>
{% endblock %}
